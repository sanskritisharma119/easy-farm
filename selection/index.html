<!DOCTYPE html>
<html lang="en" class="lato-regular">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Easy Farm - Crop Selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link
      rel="shortcut icon"
      href="../images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main-container">
      <form action="">
        <img src="/images/plant.png" alt="Plant">
        <div class="form-item">
          <label for="location">Select Your Location</label>
          <select name="location" id="location">
            <option value="mumbai">Mumbai</option>
            <option value="delhi">Delhi</option>
            <option value="bangalore">Bangalore</option>
            <option value="hyderabad">Hyderabad</option>
            <option value="ahmedabad">Ahmedabad</option>
          </select>
        </div>
        <a href="/" class="button">Check</a>
        <a href="/home" class="button register">Back</a>
      </form>
    </div>
  </body>
</html>
